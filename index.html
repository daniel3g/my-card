<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Card</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://avatars.githubusercontent.com/u/66075078?v=4" alt="avatar">
            <div class="info">
                <h2>Daniel da Silva</h2>
                <p>Oi, eu sou Daniel da Silva e eu sou um Desenvolvedor de sistemas web!</p>
            </div>
        </header>

        <div class="contact">
            <span>CONTATE-ME</span>
        </div>

        <div class="social-container">
            <div class="social-icon" id="social-icon-linkedin">
                <i class="fa fa-linkedin-square" aria-hidden="true"></i>
            </div>

            <div class="social-names" id="social-names-linkedin">
                <span>Linkedin</span>
                <p>@daniel3g</p>
            </div>

            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>

        <div class="social-container">
            <div class="social-icon" id="social-icon-github">
                <i class="fa fa-github" aria-hidden="true"></i>
            </div>

            <div class="social-names" id="social-names-github">
                <span>GitHub</span>
                <p>@daniel3g</p>
            </div>

            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>

        <div class="social-container">
            <div class="social-icon" id="social-icon-instagram">
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>

            <div class="social-names" id="social-names-instagram">
                <span>Instagram</span>
                <p>@_daniel4g</p>
            </div>

            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>
    </div>
</body>
</html>
